name: Cetus CI

on:
  push:
    branches:
      - master

jobs:
    run_ci_tests:
        name: Run CI Tests
        runs-on: ubuntu-latest
        steps:
        - name: install puppeteer libraries
          run: |
            sudo apt-get update
            sudo apt-get install -y gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libnss3 lsb-release xdg-utils wget libgbm1
        - name: Clone Tests
          run: |
            git clone --recursive https://github.com/Qwokka/Cetus
            git clone https://github.com/Qwokka/CetusCITests
            git clone https://github.com/Qwokka/CetusTestBinary
        - name: Install Dependencies
          run: |
            cd CetusCITests
            npm i
        - name: Run Tests
          run: |
            cd CetusTestBinary/build
            python -m http.server 8080 &
            cd ../../CetusCITests
            node index.js -d ../Cetus/
